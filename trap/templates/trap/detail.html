<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">



<div class="container">
    <div class="row">


        <!-- Album information -->
        <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <img src="{{album.album_cover.url}}" class="img img-responsive" alt="">
                <div class="caption">
                    <h5>{{album.album_name}}</h5>
                    <h5>{{album.album_genre}}</h5>
                </div>
                </div>
            </div>
        </div>

    <!-- Song information -->
    <div class="col-sm-9">
    <ul class='nav nav-pills'>
        <li class="active"><a href="">Songs</a></href></li>
        <li><a href="{%url 'music:create-song' album.id}">Add song</a></li>
    </ul>
    <div class="panel panel-default">
        <div class="panel-body"></div>
        <h3 class="text-info">Songs</h3>
        <hr>
        <table class="table">
            <thead>
            <th>Song Name</th>
                <th>Audio</th>
            <th>Favourite</th>
            <th>Action</th>
            </thead>
            <tbody>
            {% if album.song_set %}
            {% for song in album.song_set.all%}
            <tr>
                <td>{{song.song_name}}</td>
                <td><a href="{{song.song_audio.url}}" class="btn btn-info bt-sm" target="_blank"><i class="fas fa-play"></i></a></td>
                <td><a href="" class="btn btn-warning btn-sm"><i class="fas fa-star"></i></a></td>
                <td><a href="{%url 'music:song-update' song.id%}" class="btn btn-success"><i class="fas fa-edit"></i></a></td>
                <td> <a href="{%url 'music:song-delete' album.id song.id%}" class="btn btn-danger"><i class="fas fa-danger"></i></a></td>
            </tr>
            {%endfor%}
            {%endif%}
            </tbody>
        </table>
    </div>
</div>
</div>
    </div>

</div>
